<!DOCTYPE html>
<html>
<head>
  <title>To do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header>
  <h1>The Get it Done List 2015</h1>

</header>
  <div class="container">
  <div class="taskentry">

    <form id="addTask">
    <input type="text" id="taskText">
    <button>Add a Task</button>
      <h4>Click when completed</h4>
    <div class="break"></div>
    </form>
      <ul id="tasks" class="tasks1">
      </ul>
    <h2>Thank you for adding tasks</h2>

  </div>
    <div class="taskbox">
     <h4>Completed Tasks</h4>
     <div class="clicker">
     <h5>Click if not completed</h5>
     </div>
     <form id="removetask"> </form>
     <ul id="done" class="doneit"></ul>
     <div class="thanks">
     <h2>Thank you for completing tasks</h2>
     </div>
    </div>

  </div>


  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/main.js"></script>

</body>
</html>
